  <body class="bg-gray-100">
    <style>
      @font-face {
        font-family: "IKEA";
        src: url("font/NotoSansIKEA-Regular-woff2.woff2");
      }
      @font-face {
        font-family: "IKEA";
        src: url("font/NotoSansIKEA-Bold-woff2.woff2") format("woff2");
        font-weight: bold;
      }
      body {
        font-family: "Noto Sans", sans-serif;
        scroll-behavior: smooth;
      }
      .ikea_font {
        font-family: "IKEA";
      }
      .ikea_font_bold {
        font-family: "IKEA";
        font-weight: bold;
      }
      .ikea_intro {
          filter: saturate(140%) blur(1px);
      }
      .ikea_color_bg {
          background-color: #FFDC26;
      }
      .ik_col2 {
          background-color: #FFED80;
      }
      .txt_drop {
            text-shadow: 3px 3px #000000ce;
      }
    </style>
    <main class="flex overscroll-y-none overflow-x-scroll overflow-y-hidden h-screen">
      <section id="intro" class="flex-none w-screen h-full grid grid-rows-3 grid-cols-3 gap-2">
        <img
          class="ikea_intro col-span-full row-span-full z-0"
          src="img/start-screen.jpg"
        />
        <div class="ikeasvg flex items-center justify-center col-span-full row-start-1 row-end-2 z-10">
            <svg
            xmlns="http://www.w3.org/2000/svg"

            color="#ffdb00"
            class="w-2/3"

        </div>
        <div class="mt-12 flex justify-center row-start-2 row-end-3 col-start-2 col-end-3 z-10">
            <span class="typed_intro text-4xl font-bold text-white txt_drop">
                
            </span>
        </div>
        <div class="flex justify-center row-start-3 row-end-4 col-start-2 col-end-3 z-10">
            <div onclick="slideTo(1)" class="group transition-all duration-300 hover:w-11/12 hover:h-24 w-5/6 h-20 shadow-md flex justify-evenly ikea_color_bg flex-row items-center rounded-full">
                <div class="text-2xl font-bold text-gray-800 px-4">Create My Better Life</div>
                <div class="transition-all duration-300 group-hover:w-16 w-10"><img src="img/arrow.svg"></div>
            </div>
        </div>
      </section>
      <section id="q1" class="grid grid-cols-12 grid-rows-6 gap-6 flex-none w-screen h-full">
        <div class="row-start-1 row-end-2 col-span-full">
            <img class="p-6 w-1/6" src="img/ikea_name.svg">
        </div>
        <div class="row-start-2 row-end-6 col-start-1 col-end-4 flex justify-center items-center">
            <div class="typed_slide1 text-6xl p-8 font-bold text-gray-800">
                
            </div>
        </div>
        <video src="videos/bed.mp4" class="row-start-2 row-end-4 col-start-4 col-end-7 object-cover w-full h-full" loop autoplay muted>
        </video>
        <div onclick="modern_data(1)" class="row-start-2 row-end-4 col-start-7 col-end-10 flex bg-indigo-200 justify-center items-center">
            <span class="text-center transition-all duration-300 hover:text-6xl black text-5xl" style="font-family: 'Roboto';">
                Modern
            </span>        
        </div>
        <video src="videos/lamp.mp4" class="row-start-2 row-end-4 col-start-10 col-end-13 object-cover w-full h-full" loop autoplay muted>
        </video>
        <div onclick="minimal_data(1)" class="row-start-4 row-end-6 col-start-4 col-end-7 flex bg-red-200 justify-center items-center">
            <span class="text-center transition-all duration-300 hover:text-6xl text-gray-800 text-5xl" style="font-family: 'Quicksand';">
                minimal
            </span>
        </div>
        <img src="img/pillows.webp" class="row-start-4 row-end-6 col-start-7 col-end-10 object-cover w-full h-full">
        <div onclick="stylish_data(1)" class="row-start-4 row-end-6 col-start-10 col-end-13 flex bg-green-200 justify-center items-center">
            <span class="text-center transition-all duration-300 hover:text-6xl text-blue-800 text-5xl" style="font-family: 'Abril Fatface';">
                Stylish
            </span>
        </div>
        <div class="row-start-6 row-end-7 col-span-full flex justify-end">
            <div class="grid gap-x-2 items-center grid-rows-1 grid-cols-7 hover:w-1/3 w-1/4 hover:h-20 h-16 p-2 mr-20 mt-8">
                <div class="text-center h-full flex justify-center items-center col-start-1 col-end-4 text-xl font-bold text-gray-800 ikea_color_bg rounded-full row-span-full z-20">
                    Progress
                </div>
                <img class="row-span-full col-start-4 col-end-5 w-1/2 z-20" src="img/meatball.png">
                <div class="col-start-1 col-end-8 row-span-full ik_col2 h-full rounded-full z-0"></div>
            </div>
        </div>
      </section>
      <section id="q1_furn" class="grid grid-cols-3 grid-rows-6 gap-6 flex-none w-screen h-full">
      </section>
      <section id="q2" class="grid grid-cols-12 grid-rows-6 gap-6 flex-none w-screen h-full">
        <div class="row-start-1 row-end-2 col-span-full">
            <img class="p-6 w-1/6" src="img/ikea_name.svg">
        </div>
        <div class="row-start-2 row-end-6 col-start-1 col-end-4 flex justify-center items-center">
            <div class="typed_slide3 text-6xl p-8 font-bold text-gray-800">
                
            </div>
        </div>
        <video src="videos/framebed.mp4" class="row-start-4 row-end-6 col-start-4 col-end-7 object-cover w-full h-full" loop autoplay muted>
        </video>
        <div onclick="alone_data(3)" class="row-start-4 row-end-6 col-start-7 col-end-10 flex bg-teal-400 justify-center items-center">
            <span class="text-center transition-all duration-300 hover:text-6xl black text-5xl">
                Alone...
            </span>        
        </div>
        <video src="videos/kitchen_remodel.mp4" class="row-start-4 row-end-6 col-start-10 col-end-13 object-cover w-full h-full" loop autoplay muted>
        </video>
        <div onclick="roommate_data(3)" class="row-start-2 row-end-4 col-start-4 col-end-7 flex bg-pink-400 justify-center items-center">
            <span class="text-center transition-all duration-300 hover:text-6xl text-gray-800 text-5xl">
                Roommates or Partner
            </span>
        </div>
        <img src="img/surfboards.webp" class="row-start-2 row-end-4 col-start-7 col-end-10 object-cover w-full h-full">
        <div onclick="family_data(3)" class="row-start-2 row-end-4 col-start-10 col-end-13 flex bg-orange-400 justify-center items-center">
            <span class="text-center transition-all duration-300 hover:text-6xl text-blue-800 text-5xl">
                With Family
            </span>
        </div>
        <div class="row-start-6 row-end-7 col-span-full flex justify-end">
            <div class="grid gap-x-2 items-center grid-rows-1 grid-cols-7 w-1/4 h-16 p-2 mr-20 mt-8">
                <div class="h-full flex justify-center items-center col-start-1 col-end-4 text-xl font-bold text-gray-800 ikea_color_bg rounded-full row-span-full z-20">
                    Progress
                </div>
                <img class="row-span-full col-start-6 col-end-7 w-1/2 z-20" src="img/meatball.png">
                <div class="col-start-1 col-end-5 row-span-full bg-green-600 h-full rounded-full z-10"></div>
                <div class="col-start-1 col-end-8 row-span-full ik_col2 h-full rounded-full z-0"></div>
            </div>
        </div>
      </section>
      <section id="q2_furn" class="grid grid-cols-3 grid-rows-6 gap-6 flex-none w-screen h-full">
      </section>
      <section id="q3" class="grid grid-cols-12 grid-rows-6 gap-6 flex-none w-screen h-full">
        <div class="row-start-1 row-end-2 col-span-full">
            <img class="p-6 w-1/6" src="img/ikea_name.svg">
        </div>
        <div class="row-start-2 row-end-6 col-start-1 col-end-4 flex justify-center items-center">
            <div class="typed_slide5 text-5xl p-8 font-bold text-gray-800">
                
            </div>
        </div>
        <video src="videos/wallvid.mp4" class="row-start-4 row-end-6 col-start-4 col-end-7 object-cover w-full h-full" loop autoplay muted>
        </video>
        <div onclick="recycle_data(5)" class="row-start-4 row-end-6 col-start-7 col-end-10 flex bg-teal-400 justify-center items-center">
            <span class="text-center transition-all duration-300 hover:text-6xl black text-5xl">
                Recycling
            </span>        
        </div>
        <video src="videos/dining.mp4" class="row-start-4 row-end-6 col-start-10 col-end-13 object-cover w-full h-full" loop autoplay muted>
        </video>
        <div onclick="ethics_data(5)" class="row-start-2 row-end-4 col-start-4 col-end-7 flex bg-pink-400 justify-center items-center">
            <span class="text-center transition-all duration-300 hover:text-6xl text-gray-800 text-5xl">
                Ethical Sources
            </span>
        </div>
        <img src="img/living.webp" class="row-start-2 row-end-4 col-start-7 col-end-10 object-cover w-full h-full">
        <div onclick="neutral_data(5)" class="row-start-2 row-end-4 col-start-10 col-end-13 flex bg-orange-400 justify-center items-center">
            <span class="text-center transition-all duration-300 hover:text-6xl text-blue-800 text-5xl">
                Carbon Neutrality
            </span>
        </div>
        <div class="row-start-6 row-end-7 col-span-full flex justify-end">
            <div class="grid gap-x-2 items-center grid-rows-1 grid-cols-7 w-1/4 h-16 p-2 mr-20 mt-8">
                <div class="h-full flex justify-center items-center col-start-1 col-end-4 text-xl font-bold text-gray-800 ikea_color_bg rounded-full row-span-full z-20">
                    Progress
                </div>
                <img class="row-span-full col-start-7 col-end-8 w-1/2 z-20" src="img/meatball.png">
                <div class="col-start-1 col-end-7 row-span-full bg-green-600 h-full rounded-full z-10"></div>
                <div class="col-start-1 col-end-8 row-span-full ik_col2 h-full rounded-full z-0"></div>
            </div>
        </div>
      </section>
      <section id="q3_furn" class="grid grid-cols-3 grid-rows-6 gap-6 flex-none w-screen h-full">
      </section>
      <section id="meatball_break" class="bg-blue-800 grid grid-cols-4 grid-rows-6 gap-6 flex-none w-screen h-full">
        <img class="p-12 col-start-2 col-end-4 row-start-1 row-end-3 w-full h-full object-contain z-0" src="img/ikea-logo.jpg">
        <img class="animate-spin p-12 col-start-2 col-end-4 row-start-3 row-end-6 w-full h-full object-contain z-0" src="img/ikea_dish.png">
        <img class="p-12 col-start-1 col-end-2 row-start-5 row-end-7 w-full h-full object-contain z-0" src="img/ikea_dish.png">
        <img class="p-12 col-start-4 col-end-5 row-start-5 row-end-7 w-full h-full object-contain z-0" src="img/ikea_dish.png">
        <div class="flex items-center justify-center col-start-2 col-end-4 row-start-6 row-end-7 text-white text-2xl">
            <span class="text-center mt-8">Generating optimal home...</span>
        </div>
        <audio class="hidden" id="ikea_anthem" contenteditable="false" src="videos/ikea_anthem.mp3"></audio>
        <canvas class="col-span-full row-span-full z-10" id="meatball_canvas"></canvas>
      </section>
      <section id="final_house" class="grid bg-indigo-200 grid-cols-3 grid-rows-6 gap-6 flex-none w-screen h-full">
        <div class="tungus text-5xl text-white p-6 flex justify-between row-start-1 row-end-2 col-span-full">
            <img class="bungus justify-start p-6 w-1/6" src="img/ikea_name.svg">
        </div>
        <img class="row-start-2 row-end-6 col-start-1 col-end-3 w-full h-full object-contain" src="other_img/flathouse.png">
        <div class="flex justify-center items-center flex-col row-start-2 row-end-6 col-start-3 col-end-4">
            <div class="text-center title_bunk text-6xl font-bold text-black">
                Your Chosen House
            </div>
            <div class="text-center kitchen_func text-5xl text-gray-900">
                Kitchen
            </div>
            <div class="text-center living_func text-5xl text-gray-900">
                Living Room
            </div>
            <div class="text-center bedroom_func text-5xl text-gray-900">
                Bedroom
            </div>
        </div>
        <div class="row-start-6 row-end-7 col-span-full flex justify-end">
            <div class="bunguclickable transition-all duration-300 group grid gap-x-2 items-center grid-rows-1 grid-cols-7 hover:w-1/3 w-1/4 hover:h-24 h-16 p-2 mr-20 mt-8">
                <div onclick="purchase_func()" class="final_click_evil h-full flex justify-center items-center col-start-1 col-end-4 text-3xl font-bold text-gray-800 ikea_color_bg rounded-full row-span-full z-20">
                    Buy Now
                </div>
                <div class="red_wine col-start-1 col-end-8 row-span-full bg-green-600 h-full rounded-full z-10"></div>
                <div class="col-start-1 col-end-8 row-span-full ik_col2 h-full rounded-full z-0"></div>
            </div>
        </div>
      </section>
    <section id="final_roomting" class="bg-gray-800 grid grid-cols-3 grid-rows-6 gap-6 flex-none w-screen h-full">
    </section>
    </main>
